<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="nav">
        <a href="home.html"><li>Home</li></a>
        <a href="calculator.html" class="activenav" ><li>Calculator</li></a>

    <input type="number" placeholder="type in here" id="inputval"><br><br><br>
    <input type="button" value="9" class="nos col1">
    <input type="button" value="8" class="nos">
    <input type="button" value="7" class="nos">

    <input type="button" value="+" class="operators col1">
    <input type="button" value="-" class="operators">
    <input type="button" value="CE" id="ce">
    <br><br>

    <input type="button" value="6" class="nos col1">
    <input type="button" value="5" class="nos">
    <input type="button" value="4" class="nos">

    <input type="button" value="*" class="operators col1">
    <input type="button" value="/" class="operators">
    <br><br>

    <input type="button" value="3" class="nos col1">
    <input type="button" value="2" class="nos">
    <input type="button" value="1" class="nos">
    


    <input type="button" value="%" class="operators col1">
    <input type="button" value="^" class="operators">
    <br><br>
    
    <input type="button" value="0" class="nos" id="zero">
